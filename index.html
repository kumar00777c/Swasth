<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthAI - Your Medical Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Watermark Background -->
    <div class="watermark-plus">+</div>
    <div class="watermark-text">Stay Healthy Stay Happy</div>
    
    <!-- Header with Menu -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-heartbeat"></i>
            <span>Swasth AI</span>
        </div>
        <button class="menu-btn" id="menuBtn">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Health Services</h3>
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="menu-items">
            <div class="menu-item" id="buyMedicineBtn">
                <i class="fas fa-pills"></i>
                <span>Buy Medicine</span>
            </div>
            <div class="menu-item" id="consultDoctorBtn">
                <i class="fas fa-plus-circle" style="color: #4CAF50;"></i>
                <span>Consult a Doctor</span>
            </div>
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Chat Container -->
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2><i class="fas fa-robot"></i> Health Assistant</h2>
                <p>Describe your symptoms and I'll help you</p>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="chat-input-container">
                <div class="input-group">
                    <input type="text" id="userInput" placeholder="Describe your symptoms...">
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Doctor Consultation -->
    <div class="modal" id="doctorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Consult a Doctor</h3>
                <button class="close-modal" id="closeDoctorModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="doctor-icon">
                    <i class="fas fa-user-md"></i>
                </div>
                <p>This feature will be available very soon!</p>
                <p>We're working on connecting you with the nearest healthcare providers.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="closeModalBtn">Okay</button>
            </div>
        </div>
    </div>

    <script src="menu.js"></script>
    <script src="script.js"></script>
</body>
</html>
